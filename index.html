<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco</title>
    <link rel="stylesheet" href="main.css">
    <!-- Gli stili sono stati spostati nel file main.css -->
</head>
<body>
    <div id="main-content">
        <img id="map-background" src="assets/back_celle.png" alt="Sfondo celle" style="z-index:0;" />
        <img id="map" src="assets/map.png" alt="Mappa" style="z-index:1;" />
        <div class="blur-overlay">
            <div class="blur-top"></div>
            <div class="blur-bottom"></div>
            <div class="blur-left"></div>
            <div class="blur-right"></div>
        </div>
    </div>
    <div id="debug-bar">
        <button id="toggle-blur" title="Blur">B</button>
        <div class="debug-row">
            <button id="toggle-pointer" title="Puntamento">P</button>
            <button id="export-points" title="Esporta punti">E</button>
            <button id="import-points" title="Importa punti">I</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
