<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gioco</title>
    <link rel="stylesheet" href="tool_index.css" />
  </head>
  <body>
    <div id="main-content">
      <div id="main-container">
        <div class="image-container">
          <div id="map-background" class="bg-image" style="z-index: 0"></div>
          <div id="map" class="bg-image" style="z-index: 1"></div>
        </div>

        <div id="point-container"></div>
      </div>

      <div class="blur-overlay">
        <div class="blur-top"></div>
        <div class="blur-bottom"></div>
        <div class="blur-left"></div>
        <div class="blur-right"></div>
      </div>
    </div>
    <div id="debug-bar">
      <p class="label-debug">Configurazioni</p>
      <button id="edit-config-btn" title="Config">Edit Configurazioni</button>
      <span id="group-domande">
          <p class="label-debug">Pool Domande</p>
          <button id="edit-pool-a-btn" title="Config">Edit Pool Domande A</button><br>
          <button id="edit-pool-b-btn" title="Config">Edit Pool Domande B</button><br>
          <button id="edit-pool-c-btn" title="Config">Edit Pool Domande C</button><br>
          <button id="edit-pool-d-btn" title="Config">Edit Pool Domande D</button>
      </span>
      <p class="label-debug">Edit celle</p>
      <button id="toggle-pointer" title="Puntamento">Aggiungi</button>
      <button id="toggle-drag" title="Muovi">Muovi</button>
      <button id="toggle-delete" title="Cancella">Cancella</button>
      <button id="clear-points" title="Elimina tutti i punti">Cancella tutte</button>
      <p class="label-debug">Carica Immagini</p>
      <button id="load-img-btn" title="Carica immagini">Carica Immagini</button>
      <p class="label-debug">Scenario</p>
      <button id="export-all-btn" title="Export">Esporta tutto</button>
      <button id="import-all-btn" title="Import">Importa tutto</button>
    </div>

    <div
      id="import-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 24px;
          border-radius: 8px;
          min-width: 300px;
          position: relative;
        "
      >
        <h3>Importa punti da JSON</h3>
        <input
          type="file"
          id="json-file-input"
          accept=".json"
          style="margin-bottom: 16px"
        />
        <div style="display: flex; gap: 8px">
          <button id="close-import-modal">Chiudi</button>
          <button id="load-json-points">Carica</button>
        </div>
        <div
          id="import-error"
          style="color: red; margin-top: 8px; display: none"
        ></div>
      </div>
    </div>

    <div
      id="questions-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10001;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 24px;
          border-radius: 8px;
          min-width: 300px;
          position: relative;
          max-width: 600px;
          max-height: 80vh;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
        "
      >
        <h3>Domande</h3>
        <div
          id="questions-cards-container"
          style="
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 16px;
          "
        ></div>
        <button id="close-questions-modal">Salva e chiudi</button>
      </div>
    </div>

    <div
      id="cell-questions-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10002;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 24px;
          border-radius: 8px;
          min-width: 300px;
          position: relative;
          max-width: 600px;
          max-height: 80vh;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
        "
      >
        <h3 id="cell-questions-title">Domande cella</h3>
        <div
          id="cell-questions-cards-container"
          style="
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 16px;
          "
        ></div>
        <button id="close-cell-questions-modal" style="align-self: center">
          Salva e Chiudi
        </button>
      </div>
    </div>

    <!-- Modale caricamento immagini -->
    <div
      id="img-upload-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10010;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 24px;
          border-radius: 8px;
          min-width: 300px;
          position: relative;
          display: flex;
          flex-direction: column;
          gap: 16px;
          max-width: 400px;
        "
      >
        <h3>Carica layers immagine</h3>
        <div
          id="img-upload-cards-container"
          style="
            display: flex;
            flex-direction: column;
            gap: 12px;
          "
        ></div>
        <div style="display: flex; gap: 8px; align-items: center">
          <button id="add-img-upload-card" title="Aggiungi layer">+</button>
          <button id="upload-img-btn">Carica</button>
          <button id="close-img-upload-modal">Chiudi</button>
        </div>
        <div
          id="img-upload-error"
          style="color: red; display: none"
        ></div>
      </div>
    </div>

    <div id="config-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
      <div style="background:#fff; padding:32px 24px; border-radius:12px; min-width:320px; display:flex; flex-direction:column; gap:18px; align-items:stretch; position:relative;">
        <label for="tipo-estrazione-select" style="font-weight:bold;">Tipo estrazione domande</label>
        <select id="tipo-estrazione-select" style="font-size:1.1em; padding:6px 12px;">
          <option value="pool">pool</option>
          <option value="cella">cella</option>
        </select>
        <button id="close-config-modal" style="margin-top:18px; align-self:end;">Chiudi</button>
      </div>
    </div>

    <!-- Modale gestione domande pool -->
    <div id="pool-questions-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:10020; align-items:center; justify-content:center;">
      <div style="background:#fff; padding:32px 24px; border-radius:12px; min-width:340px; max-width:90vw; max-height:80vh; overflow-y:auto; display:flex; flex-direction:column; gap:18px; align-items:stretch; position:relative;">
        <h3 id="pool-questions-title">Pool Domande</h3>
        <div id="pool-questions-cards-container" style="display:flex; flex-direction:column; gap:14px;"></div>
        <button id="add-pool-question-btn" style="align-self:start;">+ Aggiungi domanda</button>
        <button id="close-pool-questions-modal" style="margin-top:18px; align-self:end;">Chiudi</button>
      </div>
    </div>

    <script type="text/javascript" src="tool_index.js"></script>
    <script type="text/javascript" src="preload/celle.js"></script>
  </body>
</html>
